[tox]
envlist = py26, py27, docs, lint, coverage

[testenv:develop]
basepython = python2.7
usedevelop = True
deps =
    https://github.com/smartanthill/smartanthill-zepto-compiler/archive/develop.zip
    isort
    flake8
commands =
    pip install --egg http://sourceforge.net/projects/platformio-storage/files/scons.zip/download

[testenv:docs]
basepython = python2.7
deps =
    sphinx
    sphinx_rtd_theme
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html

[testenv:lint]
basepython = python2.7
deps =
    https://github.com/smartanthill/smartanthill-zepto-compiler/archive/develop.zip
    flake8
    pylint
commands =
    flake8 ./smartanthill
    pylint --rcfile=./.pylintrc ./smartanthill

[testenv:coverage]
basepython = python2.7
deps =
    coverage
    python-coveralls
commands =
    coverage run {envdir}/bin/trial --temp=/tmp/_trial_temp smartanthill
    coverage html
    /bin/bash -c "if [[ $CI == 'true' ]]; then coveralls; fi"

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
commands =
    {envpython} --version
    trial --version
    trial smartanthill
